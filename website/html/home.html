<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Home</title>
    <link rel="stylesheet" href="../css/home-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex">
        
        <div id="left" class="d-flex flex-column align-items-center">
            <h1 id="ns" class="mt-3 mb-3">NightSpot</h1>

            <div class="left-item current">
                <a href="home.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe88a</span>
                    <p class="left-item-p mt-3 ms-2">Dashboard</p>
                </a>
            </div>

            <div class="left-item">
                <a href="users.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe7fb</span>
                    <p class="left-item-p mt-3 ms-2">Utenti</p>
                </a>
            </div>

            <div class="left-item">
                <a href="spots.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe540</span>
                    <p class="left-item-p mt-3 ms-2">Spot</p>
                </a>
            </div>

            <div class="left-item">
                <a href="tickets.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe8b2</span>
                    <p class="left-item-p mt-3 ms-2">Segnalazioni</p>
                </a>
            </div>

            <div class="left-item">
                <a href="visits.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe55f</span>
                    <p class="left-item-p mt-3 ms-2">Visite</p>
                </a>
            </div>

        </div>

        <div id="right" class="d-flex flex-wrap justify-content-evenly align-content-start">

            <div class="right-item d-flex justify-content-between flex-wrap">

                <span class="material-icons ms-3 mt-3">&#xe7fb</span>
                
                <div class="right-item-info">

                    <h3>Utenti registrati</h3>
                    <h1 id="user-number"></h1>

                </div>

                <a href="users.html">
                    <p>Dettagli</p>
                </a>

            </div>

            <div class="right-item d-flex justify-content-between flex-wrap">

                <span class="material-icons ms-3 mt-3">&#xe540</span>
                
                <div class="right-item-info">

                    <h3>Spot attivi</h3>
                    <h1 id="spot-number"></h1>

                </div>

                <a href="spots.html">
                    <p>Dettagli</p>
                </a>

            </div>

            <div class="right-item d-flex justify-content-between flex-wrap">

                <span class="material-icons ms-3 mt-3">&#xe55f</span>
                
                <div class="right-item-info">

                    <h3>Visite totali</h3>
                    <h1 id="visit-number"></h1>

                </div>

                <a href="">
                    <p>Dettagli</p>
                </a>

            </div>

            <div id="notification-bar" class="d-flex flex-column">
                
                <div class="notification-item">
                    <h3>Notifiche</h3>
                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/home-script.js"></script>
</body>
</html>

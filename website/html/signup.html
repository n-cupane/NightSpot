<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iscriviti</title>
    <link rel="stylesheet" href="../css/styles.css">

<body>
    
    <form id="form" action="" method="POST">

        <input id="firstName" name="firstName" type="text" placeholder="Mario">
        <input id="lastName" name="lastName" type="text" placeholder="Rossi">
        <input id="username" name="username" type="text" placeholder="m.rossi">
        <input id="email" name="email" type="email" placeholder="m.rossi@gmail.com">
        <input id="password" name="password" type="password" placeholder="password">
        <input id="dateOfBirth" name="dateOfBirth" type="date">

        <input id="submit" type="submit" value="Iscriviti">

    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="../js/signup-script.js"></script>

</html>

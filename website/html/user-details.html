<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tickets</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex">
        
        <div id="left" class="d-flex flex-column align-items-center">
            <h1 id="ns" class="mt-3 mb-3">NightSpot</h1>

            <div class="left-item">
                <a href="home.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe88a</span>
                    <p class="left-item-p mt-3 ms-2">Dashboard</p>
                </a>
            </div>

            <div class="left-item current">
                <a href="users.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe7fb</span>
                    <p class="left-item-p mt-3 ms-2">Utenti</p>
                </a>
            </div>

            <div class="left-item">
                <a href="spots.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe540</span>
                    <p class="left-item-p mt-3 ms-2">Spot</p>
                </a>
            </div>

            <div class="left-item">
                <a href="tickets.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe8b2</span>
                    <p class="left-item-p mt-3 ms-2">Segnalazioni</p>
                </a>
            </div>

            <div class="left-item">
                <a href="visits.html" class="left-item-anchor d-flex align-items-center ms-3">
                    <span class="material-icons-outlined ms-2">&#xe55f</span>
                    <p class="left-item-p mt-3 ms-2">Visite</p>
                </a>
            </div>

        </div>

        <div id="right" class="d-flex flex-column justify-content-center align-items-center">

           <div id="user-content">
                <img id="userImg" src="" alt="">
                <div class="user-item">
                    <label for="first-name">Nome: </label>
                    <input type="text" id="first-name" readonly>
                </div>
                <div class="user-item">
                    <label for="last-name">Cognome: </label>
                    <input type="text" id="last-name" readonly>
                </div>
                <div class="user-item">
                    <label for="username">Username: </label>
                    <input type="text" id="username" readonly>
                </div>
                <div class="user-item">
                    <label for="email">Email: </label>
                    <input type="text" id="email" readonly>
                </div>
                <div class="user-item">
                    <label for="instagram-handle">Instagram: </label>
                    <input type="text" id="instagram-handle" readonly>
                </div>
                <div class="user-item">
                    <label for="date-of-birth">Data di nascita: </label>
                    <input type="text" id="date-of-birth" readonly>
                </div>
                <div class="user-item">
                    <label for="role">Ruolo: </label>
                    <input type="text" id="role" readonly>
                </div>
           </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/user-details-script.js"></script>
</body>
</html>
